[tool.poetry]
name = "chat2graph"
version = "0.0.1"
description = "An Agentic System on Graph Database."
authors = ["Florian Fan <fanzhidongyzby@163.com>"]
packages = [
    { include = "app" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
openai = "^1.54.3"
pydantic = "^2.9.2"
typing-inspect = ">=0.8.0"
pytest-asyncio = "^0.24.0"
httpx = ">=0.27.0,<0.28.0"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "*"
black = "*"
isort = "*"
flake8 = "*"
mypy = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"


[tool.poetry.group.db-gpt.dependencies]
dbgpt = { version = "0.6.2", extras = ["framework", "rag"] }
typing-inspect = ">=0.8.0"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
addopts = "-v"
asyncio_mode = "auto"  # Enable asyncio mode
markers = [
    "asyncio: mark test as async"
]